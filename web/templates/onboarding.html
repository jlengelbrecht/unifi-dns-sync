<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Setup - Unifi DNS Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Add Your First Unifi Device</h2>
                        <p class="text-center text-muted mb-4">Configure your Unifi device and credentials</p>

                        <form method="POST" action="/onboarding">
                            <div class="mb-4">
                                <h5>Device Information</h5>
                                <div class="mb-3">
                                    <label for="device_name" class="form-label">Device Name</label>
                                    <input type="text" class="form-control" id="device_name" name="device_name" required>
                                    <div class="form-text">A friendly name for your device (e.g., "Office UDM Pro")</div>
                                </div>

                                <div class="mb-3">
                                    <label for="device_address" class="form-label">Device Address</label>
                                    <input type="text" class="form-control" id="device_address" name="device_address" required>
                                    <div class="form-text">IP address or hostname (e.g., "192.168.1.1" or "udm.local")</div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <h5>Credentials</h5>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="use_global" name="use_global" value="true" checked>
                                        <label class="form-check-label" for="use_global">
                                            Use these credentials for all devices
                                        </label>
                                        <div class="form-text">You can add device-specific credentials later if needed</div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Add Device</button>
                                <a href="/" class="btn btn-outline-secondary">Skip for Now</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
